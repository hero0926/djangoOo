<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Django Blog</title>
</head>
<body>
<div>
    <h1>My blog</h1>
    <hr>
    <div>
        <div>
        <Form action="" method="get">
            <h4>검색&nbsp;
                <select name="type">
                    <option value="title">제목</option>
                    <option value="subject">내용</option>
                </select>
            <input type="text" name="query">
            <input type="submit" value="검색">
            </h4>
        </Form>
        </div>
        <hr>
        <div>
            <table>
                <tr>
                    <td>글 제목</td>
                    <td>작성자</td>
                    <td>날짜</td>
                </tr>
                {% for post in post_list %}

                <tr>
                    <td>{{post.title}}</td>
                    <td>{{post.author}}</td>
                    <td>{{post.created_at}}</td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</div>
</body>
</html>
